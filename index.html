    <!-- MODAL YA LOGIN / SIGN UP -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <!-- Tabs za Juu -->
      <ul class="nav nav-tabs nav-fill" id="authTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#loginTabPane" type="button">Login</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signupTabPane" type="button">Sign Up</button>
        </li>
      </ul>

      <!-- Tab Contents -->
      <div class="tab-content p-4 bg-dark text-white" id="authTabContent">

        <!-- LOGIN FORM -->
        <div class="tab-pane fade show active" id="loginTabPane" role="tabpanel">
          <form>
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email">
              </div>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password">
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
        </div>

        <!-- SIGN UP FORM -->
        <div class="tab-pane fade" id="signupTabPane" role="tabpanel">
          <form>
            <div class="mb-3">
              <label for="signupName" class="form-label">Full Name</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" id="signupName" placeholder="Your full name">
              </div>
            </div>
            <div class="mb-3">
              <label for="signupEmail" class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" class="form-control" id="signupEmail" placeholder="Your email">
              </div>
            </div>
            <div class="mb-3">
              <label for="signupPassword" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" id="signupPassword" placeholder="Choose a password">
              </div>
            </div>
            <button type="submit" class="btn btn-success w-100">Create Account</button>
          </form>
        </div>

      </div>
    </div>
  </div>
