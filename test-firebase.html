<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firebase Write Test</title>
</head>
<body>
  <h2>Firebase Write Test</h2>
  <button onclick="testWrite()" style="padding: 10px 20px; font-size: 16px;">
    Test Write to Firestore
  </button>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAnlBsn1qsldDt38Y-psWH_qDtTfkWpvHQ",
      authDomain: "chuo-hub.firebaseapp.com",
      projectId: "chuo-hub",
      storageBucket: "chuo-hub.appspot.com",
      messagingSenderId: "1065722849697",
      appId: "1:1065722849697:web:1e632dd1eeda35dd83c3e0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function testWrite() {
      db.collection("testCheck").add({
        message: "Firebase is working",
        time: new Date()
      }).then(() => {
        document.body.innerHTML += "<p style='color:green;'>Write successful!</p>";
      }).catch((error) => {
        document.body.innerHTML += "<p style='color:red;'>Error: " + error.message + "</p>";
      });
    }
  </script>
</body>
</html>
